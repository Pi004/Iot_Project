<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP Configuration</title>
  <link rel="stylesheet" href="config.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-SOME-HASH" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="config-container">
    <h2>Device Configuration</h2>
    <form id="configForm">
      <input type="text" id="ssid" placeholder="WiFi SSID" required>
      <input type="password" id="password" placeholder="WiFi Password" required>
      <input type="text" id="plate" placeholder="Vehicle Plate Number" required>
      <button type="submit">Configure</button>
    </form>
    <p id="statusMsg"></p>
  </div>
  <script src="config.js"></script>
</body>
</html>
